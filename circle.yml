machine:
  java:
    version: oraclejdk8
  environment:
    JUNIT_PATH: $CIRCLE_TEST_REPORTS
test:
  override:
    - echo $CIRCLE_BRANCH
    - echo $CIRCLE_TAG
    - if [[ $CIRCLE_BRANCH != "" ]] ; then mvn verify ; fi
deployment:
  master:
    branch: master
    commands:
      - pwd
  release:
    tag: /release_.*/
    commands: 
      - pwd
