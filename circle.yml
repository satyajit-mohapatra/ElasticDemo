machine:
  java:
    version: oraclejdk8
  environment:
    JUNIT_PATH: $CIRCLE_TEST_REPORTS
test:
  override:
    - if [[ $CIRCLE_BRANCH != "" ]] ; then mvn -P docs verify ; fi
deployment:
  master:
    branch: master
    commands:
      - export data=${DATA} echo ${data}
      - echo ${data}
  release:
    tag: /release_.*/
    commands: 
      - pwd
