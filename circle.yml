machine:
  java:
    version: oraclejdk8
  environment:
    JUNIT_PATH: $CIRCLE_TEST_REPORTS
test:
  override:
    - echo $CIRCLE_BRANCH
    - echo $CIRCLE_TAG
    - if [[ $CIRCLE_BRANCH == "" ]] ; then mvn verify ; fi
  post:
    - chmod +x ./$CIRCLE_TEST_REPORTS
    - mkdir -p ./$CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  master:
    branch: master
    commands:
      - pwd
  release:
    tag: /release_.*/
    commands: 
      - pwd
